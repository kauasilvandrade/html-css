<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            margin: 20px auto auto auto;
            padding: 10px;
            border: 10px solid green;
            outline: 10px dashed darkgreen;
        }

        a {
            border: 10px solid black;
            padding: 10px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level,mas os <a href="#">Links são exemplos de caixa inline-level</a> Vamos ver como tudo isso fusiona</p>
</body>
</html>
