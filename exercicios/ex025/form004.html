<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="#" method="get" autocomplete="on">

        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>

                <label for="iname">Nome</label>

                <input type="text" name="name" id="iname" required maxlength="20" placeholder="Digite seu Nome" autocomplete="name">

            </p>

            <p>

                <label for="iemail">Email</label>

                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu Email">

            </p>

            <p>

                <label for="itel">Telefone</label>
                
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" required  placeholder="(xx) xxxxx-xxxx">

            </p>

            <!-- ESTUDAR MAIS SOBRE RegEx -->

        </fieldset>

        <p>

            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
